<!-- ===== FORMULARIO DE LOGIN ===== -->
<section class="py-5">
    <div class="container">
        <div class="card login-card p-4">
            <h2 class="text-center mb-4 fw-bold text-secundary">Iniciar Sesión</h2>
            <form action="listado.html">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 btn-login">
                    <i class="fa-solid fa-sign-in-alt me-2"></i> Acceder
                </button>
            </form>
        </div>

</section>
