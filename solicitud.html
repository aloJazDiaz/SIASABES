<!-- FORM + IMÁGENES -->
<section >
    <div class="container">
        <div class="row g-4">

            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">

                    <h4 class="fw-bold mb-4">Datos de la Solicitud</h4>

                    <!-- Nombre completo -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Nombre Solictud</label>
            <input type="text" class="form-control form-control-lg" value="Colecta por los estados">
        </div>


<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Inicio del periodo</label>
        <input type="date" class="form-control" value="2025-02-05">
    </div>

    <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Fin del periodo</label>
        <input type="date" class="form-control" value="2025-06-28">
    </div>
</div>


        <!-- Actividad -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Actividad</label>
            <select class="form-select form-select-lg">
                <option disabled>Seleccione una actividad</option>
                <option selected>Entrega de paquetes</option>
                <option>Recolección de víveres</option>
                <option>Apoyo social</option>
            </select>
        </div>

         <!-- Descripción -->
         <div class="mb-4">
             <label class="form-label fw-semibold">Descripción de la solicitud</label>
             <textarea class="form-control form-control-lg" rows="4">En solidaridad con las familias que atraviesan momentos difíciles debido a los recientes acontecimientos en diversos estados del país, estamos organizando una campaña de recolección de víveres.

 Nuestro objetivo es brindar apoyo inmediato a quienes más lo necesitan, asegurando que reciban productos esenciales para su bienestar y recuperación.</textarea>
         </div>

         <!-- Resultado -->
         <div class="mb-4">
             <label class="form-label fw-semibold">Resultado</label>
             <textarea class="form-control form-control-lg" rows="4" placeholder="Ingrese el resultado esperado o alcanzado de la campaña"></textarea>
         </div>

                      <button type="button" class="btn btn-primary btn-lg w-100 mt-3" data-bs-toggle="modal" data-bs-target="#enviarModal">
                          Enviar
                      </button>

                </div>
            </div>

            <!-- COLUMNA DERECHA: LISTADO DE IMÁGENES -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">

                    <h4 class="fw-bold mb-3">Imágenes Asociadas</h4>

                    <!-- LISTADO DE IMAGENES -->
                    <div class="row g-3 mb-4">

                        <!-- Imagen 1 -->
                        <div class="col-md-6">
                            <div class="border rounded p-2 text-center">
                                <img src="assets/img/img1.jpg" class="img-fluid rounded mb-2" style="height:150px; object-fit:cover;">
                                <button type="button" class="btn btn-danger btn-sm w-100" data-bs-toggle="modal" data-bs-target="#eliminarModal">Eliminar</button>
                            </div>
                        </div>

                        <!-- Imagen 2 -->
                        <div class="col-md-6">
                            <div class="border rounded p-2 text-center">
                                <img src="assets/img/img2.jpg" class="img-fluid rounded mb-2" style="height:150px; object-fit:cover;">
                                <button type="button" class="btn btn-danger btn-sm w-100" data-bs-toggle="modal" data-bs-target="#eliminarModal">Eliminar</button>
                            </div>
                        </div>

                        <!-- Imagen 3 -->
                        <div class="col-md-6">
                            <div class="border rounded p-2 text-center">
                                <img src="assets/img/img3.jpg" class="img-fluid rounded mb-2" style="height:150px; object-fit:cover;">
                                <button type="button" class="btn btn-danger btn-sm w-100" data-bs-toggle="modal" data-bs-target="#eliminarModal">Eliminar</button>
                            </div>
                        </div>

                        <!-- Imagen 4 -->
                        <div class="col-md-6">
                            <div class="border rounded p-2 text-center">
                                <img src="assets/img/img4.jpg" class="img-fluid rounded mb-2" style="height:150px; object-fit:cover;">
                                <button type="button" class="btn btn-danger btn-sm w-100" data-bs-toggle="modal" data-bs-target="#eliminarModal">Eliminar</button>
                            </div>
                        </div>

                    </div>

                    <!-- AGREGAR NUEVA IMAGEN -->
                    <h5 class="fw-semibold">Agregar nueva imagen</h5>

                    <div class="input-group mt-2">
                        <input type="file" class="form-control" accept="image/*">
                        <button class="btn btn-success">Subir</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
<!-- Modal Enviar -->
<div class="modal fade" id="enviarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
                <h5 class="modal-title">Enviar</h5>
            </div>

                La solicitud fue enviada.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Imagen -->
<div class="modal fade" id="eliminarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar eliminación</h5>
            </div>
            <div class="modal-body">
                ¿Deseas eliminar la imagen?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>
